<div class="col col-lg-12 row">
    <div class="col col-2">
        <ul class="nav flex-column">
            <a class="navbar-brand" href="#">
                <i class="fab fa-spotify"></i>
                Spotify
            </a>
            <hr class="divider">
            <li class="nav-item">
                <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
            <li class="nav-item playlists">
                Playlist
            </li>
            <hr class="divider">
            <li class="nav-item playlist-item" *ngFor="let playlist of playlists">
                {{playlist.name}}
            </li>
        </ul>
    </div>
    <div class="col col-10 row justify-content-between">
        <h3></h3>
        <div [routerLink]="['../user']" class="col col-3 user">
            <div class="display-name">
                <i class="fas fa-sort-down"></i>
                {{user.display_name}}
                <img src="{{user.images[0].url}}">
            </div>
        </div>
        <div class="col col-12 row" style="width: 100%;height: 100%;">
            <div class="col col-12 header">
                <h3 class="name-playlist">Đã phát gần đây</h3>
            </div>
            <div class="col col-12 row music-list">
                <div *ngFor="let Track of recentTrack" class="card-music col col-2">
                    <div class="content">
                        <div class="thumnail">
                            <img src="{{Track.images[0].url}}" alt="">
                        </div>
                        <div class="music-info">
                            <a href="">
                                <span>
                                    {{Track.name}}
                                </span>
                            </a>
                            <div class="detail">
                                <span *ngIf="Track.type=='playlist'">{{Track.description}}
                                </span>
                                <span *ngIf="Track.type=='album'">{{Track.artists[0].name}}
                                </span>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
   
</div>
